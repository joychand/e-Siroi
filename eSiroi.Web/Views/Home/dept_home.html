
<div class=" row text-center hidden-print ">
    <h3><span class="label label-info">TransactionStatus</span></h3>
</div>
<div class="row text-center hidden-print">
    <div class="col-sm-4 col-sm-push-4">
        <select data-ng-model="selectedStatus"
                data-ng-options="st for st in applnStatus"
                data-ng-change="getSelectedStatus()" class="form-control">
               <option value="">-SelectStatus-</option>


        </select>
    </div>
</div>
<div class="container">
    <div class="text-center">
        <div http-loader>Getting Data.........<img id="mySpinner" src="spinning.gif" /></div>
    </div>
</div>
<div class="text-center" style="border-top:20px solid white" >
    <div class="col-sm-4 col-sm-offset-4 alert alert-danger" ng-if="message">{{message}}</div>
    </div>
<div class="row " data-ng-if="message===''">
   
    <table class="table table-striped table-responsive text-center" st-table="displayCollection" st-safe-src="myData">
        <thead class="text-center">
            <tr>
                <th class="text-center">TSNo</th>
                <th class="text-center">TSYear</th>
                <th class="text-center">Trans_Type</th>
                <th class="text-center">DataEnterDate</th>
                <th class="text-center">Status</th>
                <th class="text-center"></th>
                <th class="text-center"></th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in displayCollection">
                <td>{{row.ts}}</td>
                <td>{{row.tYear}}</td>
                <td>{{row.transaction}}</td>
                <td>{{row.date|date:'dd-MMM-yyyy'}}</td>
                <td>{{row.status}}</td>
                <td><button class="btn btn-primary btn-xs" ng-if="selectedStatus && selectedStatus=='Approved' && userInDept" ng-click="$state.go('department.content.upload')">Scan</button></td>
                <td><button class="btn btn-success btn-xs" ng-if="selectedStatus && selectedStatus=='DataEntered,Verify' &&  userInSR" ng-click="">Approved</button></td>
                <td><button class="btn btn-primary btn-xs" ng-if="selectedStatus && selectedStatus=='DataEntered,Verify' && userInSR" ng-click="viewRow()">View</button></td>

            </tr>
        </tbody>

    </table>
   
</div>
