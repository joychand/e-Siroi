
<div class=" row text-center hidden-print ">
    <h3><span class="label label-info">ApplicationStatus</span></h3>
</div>

<div class="container">
    <div class="text-center">
        <div http-loader>Getting Data.........<img id="mySpinner" src="spinning.gif" /></div>
    </div>
</div>
<div class="text-center" style="border-top:20px solid white">
    <div class="col-sm-4 col-sm-offset-4 alert alert-danger" ng-if="message">{{message}}</div>
</div>
<div class="row " data-ng-if="message===''">

    <table class="table table-striped table-responsive text-center" st-table="displayCollection" st-safe-src="myData">
        <thead class="text-center">
            <tr>
                <th class="text-center">ApplnNo</th>
                <th class="text-center">Year</th>
                <th class="text-center">SRO</th>
                <th class="text-center">AppliedDate</th>
                <th class="text-center">Trans_Type</th>
                <th class="text-center">Status</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in displayCollection">
                <td>{{row.ackno}}</td>
                <td>{{row.year}}</td>
                <td>{{row.sro}}</td>
                <td>{{row.date}}</td>
                <td>{{row.trans_name}}</td>
                <td>{{row.status}}</td>
                <td><button class="btn btn-success btn-xs" ng-if="row.status=='DateFixed' " ng-click="getSchedules(row)">ViewDates</button></td>
                <td><button class="btn btn-info btn-xs" ng-if="row.status=='Completed' " ng-click="getDeed(row)">ViewDeed</button></td>
            </tr>
        </tbody>

    </table>

</div>
