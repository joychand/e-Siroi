                <!-- *******DROPDWONLIST TEMPLATE FOR ONLINE DATA ENRY********-->
                <div class="form-group" >

                    <div class="col-sm-6">
                        <div class="col-md-4 hidden-xs text-right">
                            <label class="control-label">District:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" data-ng-model="property.district" ng-readonly="upPropForm.fieldReadOnly" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-md-4 hidden-xs text-right">
                            <label class="control-label">Sub-Division:</label>
                        </div>
                        <div class="col-md-8 ">
                            <input type="text" class="form-control" data-ng-model="property.subdivision" ng-readonly="upPropForm.fieldReadOnly" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-md-4 hidden-xs text-right">
                            <label class="control-label">Circle:</label>
                        </div>
                        <div class="col-md-8 ">
                            <input type="text" class="form-control" data-ng-model="property.circle" ng-readonly="upPropForm.fieldReadOnly" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-md-4 hidden-xs text-right">
                            <label class="control-label">Village:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" data-ng-model="property.village" ng-readonly="upPropForm.fieldReadOnly" />
                        </div>
                    </div>

                </div>
                <!--******** COMMON TEMPLATE************************************-->
                <div class="form-group">
                    <div class="col-sm-6">
                        <div class="col-md-4 hidden-xs text-right">
                            <label class="control-label">NewDagNo:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" data-ng-model="property.dagNo" placeholder="DagNo" class="form-control " ng-readonly="upPropForm.fieldReadOnly" />

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-md-4 text-right">
                            <label class="control-label hidden-xs">NewPattaNo:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group">
                                <input class=" form-control" type="text" data-ng-model="property.pattaNo" placeholder="PattaNo" ng-readonly="upPropForm.fieldReadOnly" />
                                <span class="input-group-addon span-success"><button class="btn btn-xs btn-success" data-ng-click="verfyplot()">VerifyPlot</button></span>
                            </div>


                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-md-4  hidden-xs text-right ">
                            <label class="control-label ">TransactionArea:</label>
                        </div>
                        <div class="col-md-8 ">
                            <div class="input-group">
                                <input class="form-control" data-ng-model="property.transactedArea" type="text" name="TransactionArea" placeholder="TransactArea" ng-readonly="upPropForm.fieldReadOnly" />
                                <span class="input-group-addon span-success">
                                    <select name="unittype" class=""
                                            data-ng-model="property.unit"
                                            data-ng-options="u.unit as u.unitName for u in unit">
                                        <option>-select unit-</option>
                                    </select>
                                </span>
                            </div>


                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="col-md-4">
                            <label class="control-label hidden-xs text-right">LandType:</label>
                        </div>
                        <div class="col-md-8">
                            <select name="landtype" class="form-control"
                                    data-ng-model="property.landType"
                                    data-ng-options="lt.landTypeCode as lt.landTypeName for lt in landtype"
                                    data-ng-change="showlandtype()" ng-readonly="upPropForm.fieldReadOnly">

                                <option value="">-select landType-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-md-4 hidden-xs text-right">
                            <label class="control-label">LandClass</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control"
                                    data-ng-model="property.class"
                                    data-ng-options="lc.classCode as lc.className for lc in landclass" ng-readonly="upPropForm.fieldReadOnly">
                                <option value="">-selectLandClass-</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

            <div class="text-center">
                <div class="btn-group">
                    
                    
                    <button ng-if="!upPropForm.fieldReadOnly" data-ng-click="onUpdate()" class="btn btn-primary btn-md ">Update</button>
                    <button ng-if="upPropForm.fieldReadOnly" data-ng-click="next()" class="btn btn-success btn-md ">Next</button>                                      
                    
                </div>

            </div>

        </div>

    </div>
    </ng-from>
