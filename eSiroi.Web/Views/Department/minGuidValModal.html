<div class="container">
    <div class="modal-header">
        <h3 class="modal-title">MinGuidanceValue Calculator</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group" style="margin-bottom:2px">
                <div class="col-sm-3 text-right" style="padding-right:5px">
                    <label class="control-label">Schedule of Units:</label>
                </div>
                <div class="col-sm-3 text-left" style="padding:0">
                    <select class="form-control"
                            data-ng-model="minGuid.units">
                    <option value="">-select units-</option>
                    </select>
                </div>
                
            </div>
            <div class="form-group">
                
                    <label class="control-label col-sm-3 text-right" style="padding:5px">Rate:</label>
               
                <div class="col-sm-2 text-left" style="padding:0">
                    <select class="form-control"
                            data-ng-model="minGuid.rate">
                        <option value="">-select rate-</option>
                    </select>
                </div>
                <div class="col-sm-3 text-left" style="padding-left:5px">
                    <p class="form-control-static">per sq feet</p>
                </div>

            </div>
        </div>
    </div>


    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="mod.ok()">OK</button>
        <button class="btn btn-warning" ng-click="mod.cancel()">Cancel</button>
    </div>
</div>
